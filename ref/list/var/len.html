<h2>len var (list)</h2>

<dl><dt><b>See also:</b>
<dd><a href=#/operator/+>+ operator</a>
<dd><a href=#/operator/+=>+= operator</a>
<dd><a href=#/operator/->- operator</a>
<dd><a href=#/operator/-=>-= operator</a>
</dl>

<p>This is the length of the list. Increasing it expands the list,
initializing all new elements with null.  Decreasing it contracts the list,
making old elements inaccessible.
