

<a name=/proc/cos>
<h2>cos proc</h2>

<dl><dt><b>See also:</b>
<dd><a href=#/proc/arccos>arccos proc</a>
<dd><a href=#/proc/sin>sin proc</a>
<dd><a href=#/proc/tan>tan proc</a>
<dd><a href=#/proc/turn>turn proc</a>
</dl>

<dl><dt><b>Format:</b>
<dd>cos(X)
</dl>

<dl><dt><b>Returns:</b>
<dd>The cosine of X, where X is in degrees.
</dl>

<h3>Example:</h3>
<xmp>
mob/verb/test()
   usr << cos(0)  // 1
   usr << cos(45) // 0.707...
   usr << cos(90) // 0
</xmp>
