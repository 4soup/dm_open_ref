

<a name=/proc/isarea>
<h2>isarea proc</h2>

<dl><dt><b>See also:</b>
<dd><a href=#/proc/isloc>isloc proc</a>
</dl>

<dl><dt><b>Format:</b>
<dd>isarea(Loc1, Loc2 ...)
</dl>

<dl><dt><b>Args:</b>
<dd>Any number of locations to test.
</dl>

<dl><dt><b>Returns:</b>
<dd>1 if all args are valid areas; 0 otherwise
</dl>
