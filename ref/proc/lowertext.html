

<a name=/proc/lowertext>
<h2>lowertext proc</h2>

<dl><dt><b>See also:</b>
<dd><a href=#/proc/uppertext>uppertext proc</a>
</dl>

<dl><dt><b>Format:</b>
<dd>lowertext(T)
</dl>

<dl><dt><b>Returns:</b>
<dd>A lowercase text string.
</dl>

<dl><dt><b>Args:</b>
<dd>T: A text string.
</dl>

<p>Make all of the characters of T lowercase.

<h3>Example:</h3>
<xmp>
L = lowertext("HI THERE") // = "hi there"
</xmp>
