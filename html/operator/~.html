

<a name=/operator/~>
<h2>~ operator</h2>

<dl><dt><b>See also:</b>
<dd><a href=#/operator>operators</a>
</dl>

<dl><dt><b>Format:</b>
<dd>~ A
</dl>

<dl><dt><b>Returns:</b>
<dd>The binary "not" of A.
</dl>

<p>A must be between 0 and 2**24 - 1, giving an effective width of
24 bits.

<p>If A is a /matrix datum, the result is a new matrix which is the inverse
of A.
