

<a name=/operator/**>
<h2>** operator</h2>

<dl><dt><b>See also:</b>
<dd><a href=#/proc/log>log proc</a>
<dd><a href=#/operator>operators</a>
</dl>

<dl><dt><b>Format:</b>
<dd>A ** B
</dl>

<dl><dt><b>Returns:</b>
<dd>A to the power of B.
</dl>

<h3>Example:</h3>
<xmp>
usr << 2 ** 3 // outputs 8
</xmp>
