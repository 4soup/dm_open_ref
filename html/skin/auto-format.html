

<a name=/{skin}/param/auto-format>
<h2 deprecated=508>auto-format parameter (skin)</h2>

<dl><dt><b>Applies to:</b>
<dd><a href=#/{skin}/control/browser>Browser</a>
</dl>

<dl><dt><b>Format:</b>
<dd>true/false
</dl>
