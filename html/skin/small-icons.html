

<a name=/{skin}/param/small-icons>
<h2>small-icons parameter (skin)</h2>

<dl><dt><b>See also:</b>
<dd><a href=#/{skin}/param/show-names>show-names parameter</a>
</dl>

<dl><dt><b>Applies to:</b>
<dd><a href=#/{skin}/control/grid>Grid</a>
</dl>

<dd>true/false
