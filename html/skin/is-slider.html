<h2>is-slider parameter (skin)</h2>

<dl><dt><b>See also:</b>
<dd><a href=#/{skin}/param/value>value parameter</a>
</dl>

<dl><dt><b>Applies to:</b>
<dd><a href=#/{skin}/control/bar>Bar</a>
</dl>

<dd>true/false
