

<a name=/proc/uppertext>
<h2>uppertext proc</h2>

<dl><dt><b>See also:</b>
<dd><a href=#/proc/lowertext>lowertext proc</a>
</dl>

<dl><dt><b>Format:</b>
<dd>uppertext(T)
</dl>

<dl><dt><b>Returns:</b>
<dd>A capitalized text string.
</dl>

<dl><dt><b>Args:</b>
<dd>T: A text string.
</dl>

<p>Capitalize all of the characters of T.

<h3>Example:</h3>
<xmp>
U = uppertext("hi there") // = "HI THERE"
</xmp>
