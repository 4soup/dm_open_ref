<h2>ismob proc</h2>

<dl><dt><b>See also:</b>
<dd><a href=#/proc/isloc>isloc proc</a>
<dd><a href=#/proc/ismovable>ismovable proc</a>
</dl>

<dl><dt><b>Format:</b>
<dd>ismob(Loc1, Loc2 ...)
</dl>

<dl><dt><b>Args:</b>
<dd>Any number of locations to test.
</dl>

<dl><dt><b>Returns:</b>
<dd>1 if all args are valid mobs; 0 otherwise
</dl>
