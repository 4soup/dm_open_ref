

<a name=/proc/isturf>
<h2>isturf proc</h2>

<dl><dt><b>See also:</b>
<dd><a href=#/proc/isloc>isloc proc</a>
</dl>

<dl><dt><b>Format:</b>
<dd>isturf(Loc1, Loc2 ...)
</dl>

<dl><dt><b>Args:</b>
<dd>Any number of locations to test.
</dl>

<dl><dt><b>Returns:</b>
<dd>1 if all args are valid turfs; 0 otherwise
</dl>
