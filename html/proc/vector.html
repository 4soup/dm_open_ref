

<a name=/proc/vector>
<h2 byondver=516>vector proc</h2>

<dl><dt><b>See also:</b>
<dd><a href=#/vector>vector</a>
</dl>

<dl><dt><b>Format:</b>
<dd>vector(x,y)
<dd>vector(x,y,z)
<dd>vector(List)
<dd>vector(Vector)
</dl>

<dl><dt><b>Returns:</b>
<dd>A new vector.
</dl>

<dl><dt><b>Args:</b>
<dd>x,y,z: Components of the new vector.
<dd>List: A numeric list to copy as a vector.
<dd>Vector: A vector to copy.
</dl>

<p>Creates a vector.
