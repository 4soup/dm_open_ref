

<a name=/proc/arcsin>
<h2>arcsin proc</h2>

<dl><dt><b>See also:</b>
<dd><a href=#/proc/arccos>arccos proc</a>
<dd><a href=#/proc/arctan>arctan proc</a>
<dd><a href=#/proc/sin>sin proc</a>
<dd><a href=#/proc/turn>turn proc</a>
</dl>

<dl><dt><b>Format:</b>
<dd>arcsin(X)
</dl>

<dl><dt><b>Returns:</b>
<dd>The inverse sine of X in degrees.
</dl>

<h3>Example:</h3>
<xmp>
mob/verb/test()
   usr << arcsin(0)        // 0
   usr << arcsin(0.707107) // 45
   usr << arcsin(1)        // 90
</xmp>
