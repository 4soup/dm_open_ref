

<a name=/proc/arccos>
<h2>arccos proc</h2>

<dl><dt><b>See also:</b>
<dd><a href=#/proc/arcsin>arcsin proc</a>
<dd><a href=#/proc/arctan>arctan proc</a>
<dd><a href=#/proc/cos>cos proc</a>
<dd><a href=#/proc/turn>turn proc</a>
</dl>

<dl><dt><b>Format:</b>
<dd>arccos(X)
</dl>

<dl><dt><b>Returns:</b>
<dd>The inverse cosine of X in degrees.
</dl>

<h3>Example:</h3>
<xmp>
mob/verb/test()
   usr << arccos(0)        // 90
   usr << arccos(0.707107) // 45
   usr << arccos(1)        // 0
</xmp>
