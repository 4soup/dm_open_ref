

<a name=/proc/hascall>
<h2>hascall proc</h2>

<dl><dt><b>See also:</b>
<dd><a href=#/proc/call>call proc</a>
</dl>

<dl><dt><b>Format:</b>
<dd>hascall(Object,ProcName)
</dl>

<dl><dt><b>Args:</b>
<dd>Object: source of proc or verb
<dd>ProcName: name of proc or verb ("MyProc")
</dl>

<dl><dt><b>Returns:</b>
<dd>1 if object has such a proc or verb; 0 otherwise
</dl>
